<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

<title>Klabika Collective</title>
<style>
body { 
    font-family: 'Roboto', sans-serif;
    overflow:hidden;
    background-color: cyan;
}
.marquee { 
  font-size: 100vh;
  line-height: 100vh;
  font-family: 'Roboto', sans-serif;
  font-weight: 300;
  margin: 0;
  padding: 0;
  color: black;
}

.bg-black {
  background-color: black;
}

.bg-cyan {
  background-color: cyan;
}

.bg-white {
  background-color: white;
}

.bg-black .marquee {
  color: cyan;
}

.bg-cyan .marquee {
  color: black;
}

.bg-white .marquee {
  color: cyan;
}

</style>
</head>

<body class="bg-cyan">
  <div class="marquee3k" data-speed="6">
    <div class="marquee">klabika collective</div>
  </div>
<script src="js/marquee3k.js"></script>

<script>
  Marquee3k.init()

  setInterval(function () {
      switch (document.body.className) {
        case 'bg-black': document.body.className = 'bg-cyan';
          break;
        case 'bg-white': document.body.className = 'bg-black';
          break;
        case 'bg-cyan': document.body.className = 'bg-white';
          break;
      }
  }, 800);
</script>

</body>
</html>
